<h1>Profil</h1>
<div>
  <div *ngIf="thumbnail">
    <img src="{{ thumbnail }}">
  </div>
  <div *ngIf="username"><span class="bold">Nom d'utilisateur : </span>{{ username }}</div>
  <div *ngIf="email"><span class="bold">Nom d'utilisateur : </span>{{ email }}</div>
  <div *ngIf="googleId"><span class="bold">Identifiant google : </span>{{ googleId }}</div>
</div>
